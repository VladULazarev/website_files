<div class="loaded-form">

      <h1>Enter new password</h1>

    <div class="row">

      <div class="col-lg-4">

         <form class="reset-pw">

           <div class="form-row">
             <div class="col">
               <div class="form-group">
                 <input type="password"
                   class="form-control"
                   id="user-reset-pw"
                   maxlength="16"
                   placeholder="Enter new password"
                   autocomplete="off">
                 <span class="user-reset-pw-alert">Wrong symbol or empty!</span>
                 <span class="eye-icon-pw eye-reset" data-input-id="user-reset-pw"><i class='fa fa-eye fa-fw'></i></span>
               </div>
             </div>
           </div>

           <div class="btn-container mt-3">
               <button class="btn btn-default btn-reset-pw">Set password</button>
           </div>

           <div class="user-reset-pw-form-messages form-messages"></div>
           <div class="user-reset-pw-form-pop-up"></div>
         </form>

     </div>

   <div class="col-lg-8"></div>

  </div>
</div>
