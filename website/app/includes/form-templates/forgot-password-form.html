<div class="loaded-form">

      <h1>Enter your email</h1>

    <div class="row">

      <div class="col-lg-4">

         <form class="forgot-pw">

           <div class="form-row">
             <div class="col">
               <div class="form-group">
                 <input type="text"
                   class="form-control"
                   id="user-email-forgot-pw"
                   maxlength="50"
                   placeholder="Email"
                   autocomplete="off">
                 <span class="user-email-forgot-pw-alert">Wrong symbol or empty!</span>
               </div>
             </div>
           </div>

           <div class="btn-container mt-3">
               <button class="btn btn-default btn-forgot-pw">Check email</button>
           </div>

           <div class="user-forgot-pw-form-messages form-messages"></div>
           <div class="user-forgot-pw-form-pop-up"></div>
         </form>

       </div>

       <div class="col-lg-8"></div>

    </div>
</div>
